name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enable manual trigger
    inputs:
      build_configuration:
        description: 'Build configuration'
        required: true
        default: 'Release'
        type: choice
        options:
        - 'Release'
        - 'Debug'
      run_tests:
        description: 'Run tests'
        required: true
        default: true
        type: boolean
      target_os:
        description: 'Target operating systems'
        required: true
        default: 'all'
        type: choice
        options:
        - 'all'
        - 'windows-latest'
        - 'ubuntu-latest'
        - 'macOS-latest'

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration ${{ github.event.inputs.build_configuration || 'Release' }} --no-restore
      
    - name: Test
      if: github.event.inputs.run_tests != 'false'
      run: dotnet test --configuration ${{ github.event.inputs.build_configuration || 'Release' }} --no-build --verbosity normal
      
    - name: Pack
      run: dotnet pack --configuration ${{ github.event.inputs.build_configuration || 'Release' }} --no-build --output ./artifacts
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}-${{ github.event.inputs.build_configuration || 'Release' }}
        path: ./artifacts/*.nupkg
        retention-days: 7

  publish-nuget:
    name: Publish to NuGet (Trusted Publishing)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for trusted publishing  
      contents: read
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows package artifact
      uses: actions/download-artifact@v6
      with:
        name: packages-windows-latest-Release
        path: ./packages
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
        
    - name: Publish to NuGet.org with Trusted Publishing
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate